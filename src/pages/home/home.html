<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Our Videos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="card-background-page" padding style="background:#FFFFFF;">
  
  <ion-card *ngFor="let v of Videos" (click)="openVideoDetails(v)">

    <img src="{{v.imageurl}}"/>

    <ion-item>
      <h2>{{v.title}}</h2>
      <p>{{v.videoDesc}}</p>
    </ion-item>

  </ion-card>

</ion-content>
