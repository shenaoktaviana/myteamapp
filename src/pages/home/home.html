<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Our Videos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="card-background-page" padding style="background:#FFFFFF;">

  <ion-card *ngFor="let p of Projects" (click)="openProjectDetails(p)">
    <img src="{{p.imageurl}}"/>
    <ion-card-content>
      <p>{{p.imageurl}}</p>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
